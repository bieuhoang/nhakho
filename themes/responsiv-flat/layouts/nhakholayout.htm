description = "Default layout nha kho"
==
<!DOCTYPE html>
<html lang="zxx">
<head>
	<meta charset="UTF-8">
	<title>Đồng hồ cổ Nhà kho - {{ this.page.title }}</title>
	<meta name="title" content="{{ this.page.meta_title }}">
	<meta name="description" content="{{ this.page.meta_description }}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="OctoberCMS">
	<meta name="generator" content="OctoberCMS">
	<link rel="icon" type="image/png" href="{{ 'assets/nhakho/image/logo.png'|theme }}">
	{% styles %}
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link href="{{ [
	'assets/nhakho/css/vendor.bundle.css'
	]|theme }}" rel="stylesheet">
	<link href="{{ [
	'assets/nhakho/css/style.css'
	]|theme }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ [
	'assets/nhakho/images-grid.css'
	]|theme }}">
</head>
<body class="site-body style-v1">
	<!-- Header -->
	<header class="site-header header-s1 is-sticky">
		{% partial "nhakho/header" %}
	</header>
	<!-- Content -->
	<div id="layout-content">
		{% page %}
	</div>
	<!-- Footer -->
	{% partial 'nhakho/footer' %}
	<!-- End footer -->




	<!-- JavaScript Bundle -->
	<script src="{{ [
	'assets/nhakho/js/jquery.bundle.js',
	'assets/nhakho/js/script.js',
	'assets/nhakho/js/nhakho.js',
	'assets/nhakho/images-grid.js'
	]|theme }}"></script>
	<!-- End script -->
<script>

            var images = [
                'https://unsplash.it/1300/800?image=875',
                'https://unsplash.it/1300/800?image=874',
                'https://unsplash.it/1300/800?image=872',
                'https://unsplash.it/1300/800?image=868',
                'https://unsplash.it/1300/800?image=839',
                'https://unsplash.it/1300/800?image=838'
            ];

            $(function() {
                $('#gallery1').imagesGrid({
                    images: images
                });
            });

        </script>
</body>
</html>
